apiVersion: v1
kind: Service
metadata:
  name: nginxsvc2
spec:
  type: NodePort
  selector:
    type: blue-test
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-test
  labels:
    type: blue-test
spec:
  replicas: 1
  selector:
    matchLabels:
      type: blue-test
  template:
    metadata:
      labels:
        type: blue-test
    spec:
      containers:
      - image: piotrzan/nginx-demo:blue
        name: nginx-test
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi